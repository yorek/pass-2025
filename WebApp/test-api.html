<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Grant Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-container { max-width: 600px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Grant Search API Test</h1>
        <p>This page tests the connection to your grants database API.</p>
        
        <button onclick="testAPI()">Test API Connection</button>
        
        <div id="testResults"></div>
        
        <h3>Expected API Response Format:</h3>
        <pre>{
  "value": [
    {
      "GrantID": "8073818",
      "Title": "Grant title here",
      "Distance": 0.35605764389038086
    }
  ]
}</pre>
    </div>

    <script>
        function testAPI() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="test-result info">Testing API connection...</div>';
            
            $.ajax({
                url: 'http://localhost:5000/api/GrantSearch?SearchText=test',
                method: 'GET',
                dataType: 'json',
                timeout: 5000,
                success: function(data) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            <h4>✅ API Connection Successful!</h4>
                            <p>Response received with ${data.value ? data.value.length : 0} results.</p>
                            <h5>Sample Response:</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                },
                error: function(xhr, status, error) {
                    let message = '';
                    if (status === 'timeout') {
                        message = 'Request timed out. Make sure the API is running.';
                    } else if (xhr.status === 0) {
                        message = 'Cannot connect to API. Check if the service is running on localhost:5000';
                    } else if (xhr.status === 404) {
                        message = 'API endpoint not found. Verify the URL is correct.';
                    } else {
                        message = `Error ${xhr.status}: ${error}`;
                    }
                    
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            <h4>❌ API Connection Failed</h4>
                            <p>${message}</p>
                            <h5>Troubleshooting:</h5>
                            <ul>
                                <li>Make sure your grants database API is running</li>
                                <li>Verify it's accessible at <code>http://localhost:5000/api/GrantSearch</code></li>
                                <li>Check for CORS configuration if needed</li>
                            </ul>
                        </div>
                    `;
                }
            });
        }
    </script>
</body>
</html>
